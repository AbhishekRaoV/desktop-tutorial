    <script>
        
        document.addEventListener("DOMContentLoaded", function() {
            var cloudProviderSelect = document.getElementById("details-cloud");
            var credentialsContainer = document.getElementById("details-cloud-creds");
            var form = document.getElementById("details-form");
    
            cloudProviderSelect.addEventListener("change", function() {
                var selectedCloud = cloudProviderSelect.value;
    
                if (selectedCloud === "") {
                    credentialsContainer.classList.remove("visible");
                    setTimeout(() => {
                        credentialsContainer.classList.add("hidden");
                    }, 300);
                } else {
                    credentialsContainer.classList.remove("hidden");
                    setTimeout(() => {
                        credentialsContainer.classList.add("visible");
                    }, 10);
                }
            });

            form.addEventListener("submit", function(e) {
                e.preventDefault();
                document.querySelector(".submit-btn").classList.add("submitting");
                formData.projectDetails = {
        projectName: document.getElementById("projectName").value,
        cloudProvider: document.getElementById("details-cloud").value,
        accessKey: document.getElementById("accessKey").value,
        secretKey: document.getElementById("secretKey").value
    };
                setTimeout(() => {
                    // alert("Form submitted successfully!");
                    document.getElementById("dashboard").style.display = "block";
                    document.getElementById("dashboard").scrollIntoView({ behavior: 'smooth', block: 'start' });
                    window.scrollTo({
                    top: document.getElementById("dashboard").offsetTop,
                    behavior: 'smooth'
                });
            }, 100);
                    document.querySelector(".submit-btn").classList.remove("submitting");
                }, 1000);
            });

        <div class="form-group">
            <label for="turnOffWorkloads">Time range</label>
            <input type="text" id="turnOffWorkloads" name="turnOffWorkloads" placeholder="Enter time range">
        </div>
    `,
    taggingResources: `
        <h3>Tagging Resources</h3>
        <div class="form-group">
            <label for="taggingResources">Select cloud provider</label>
            <select id="taggingResources" name="taggingResources">
                <option value="">Select cloud provider</option>
                <option value="aws">AWS</option>
                <option value="azure">Azure</option>
                <option value="gcp">GCP</option>
            </select>
        </div>
        <div id="taggingCredentials" class="hidden">
            <div class="form-group">
                <label for="taggingAccessKey">Access Key</label>
                <input type="text" id="taggingAccessKey" name="taggingAccessKey" placeholder="Enter ACCESS KEY">
            </div>
            <div class="form-group">
                <label for="taggingSecretKey">Secret Key</label>
                <input type="password" id="taggingSecretKey" name="taggingSecretKey" placeholder="Enter SECRET KEY">
            </div>
        </div>
    `,
    prechecks: `
        <h3>Prechecks</h3>
        <div class="form-group">
            <label for="prechecks">Select tools</label>
            <select id="prechecks" name="prechecks">
                <option value="">Select tools</option>
                <option value="tool1">Tool 1</option>
                <option value="tool2">Tool 2</option>
                <option value="tool3">Tool 3</option>
            </select>
        </div>
    `
};

let currentStep = 0;
let selectedSteps = [];
let formData = {};

const cardContainer = document.getElementById('cardContainer');
const formFieldsContainer = document.getElementById('formFields');
const prevBtn = document.getElementById('prevBtn');
const nextBtn = document.getElementById('nextBtn');
const submitBtn = document.getElementById('submitBtn');

// Create cards
areas.forEach((area, index) => {
    const card = document.createElement('div');
    card.className = 'card';
    card.id = area.id;
    card.innerHTML = `
        <div class="card-header">
            <div class="icon-circle">
                <i class="icon fas ${area.icon}"></i>
            </div>
            <div class="card-name">${area.name}</div>
        </div>
        <div class="card-details">${area.details}</div>
    `;
    card.style.animationDelay = `${index * 0.1}s`;
    card.addEventListener('click', () => {
        card.classList.toggle('selected');
    });
    cardContainer.appendChild(card);
});

// Next button event listener
document.getElementById('nextButton').addEventListener('click', () => {
    const selectedCards = document.querySelectorAll('.card.selected');
    selectedSteps = Array.from(selectedCards).map(card => card.id);
    console.log('Selected areas:', selectedSteps);
    
    if (selectedSteps.length > 0) {
        // Show the form container
        const formContainer = document.querySelector('.container');
        formContainer.style.display = 'block';
        
        initializeSteps();
        showCurrentStep();
        
        // Force layout recalculation
        void formContainer.offsetHeight;
        
        // Scroll to the form section
        formContainer.scrollIntoView({ behavior: 'smooth', block: 'start' });
        
        // Additional forced scroll after a short delay
        setTimeout(() => {
            window.scrollTo({
                top: formContainer.offsetTop,
                behavior: 'smooth'
            });
        }, 100);
    } else {
        alert('Please select at least one area to proceed.');
    }
});
function initializeSteps() {
    const stepList = document.getElementById('stepList');
    stepList.innerHTML = '';
    
    selectedSteps.forEach((stepId, index) => {
        const step = areas.find(area => area.id === stepId);
        const stepItem = document.createElement('div');
        stepItem.className = 'step-item';
        stepItem.id = `step-${step.id}`;
        
        stepItem.innerHTML = `
            <div class="step-icon"><i class="fas ${step.icon}"></i></div>
            <div class="step-name">${step.name}</div>
        `;
        
        stepItem.addEventListener('click', () => goToStep(index));
        
        stepList.appendChild(stepItem);
    });
}

function goToStep(stepIndex) {
    if (stepIndex !== currentStep) {
        saveStepData();
        currentStep = stepIndex;
        showCurrentStep();
    }
}

function validateStep() {
    let isValid = true;
    const inputs = document.querySelectorAll('#formFields input, #formFields select');
    
    inputs.forEach(input => {
        if (input.value.trim() === '') {
            isValid = false;
            showError(input, 'This field is required');
        } else {
            clearError(input);
        }
    });

    return isValid;
}

function showError(input, message) {
    clearError(input);
    const error = document.createElement('div');
    error.className = 'error-message';
    error.textContent = message;
    input.parentNode.insertBefore(error, input.nextSibling);
}

function clearError(input) {
    const errorMessage = input.nextElementSibling;
    if (errorMessage && errorMessage.classList.contains('error-message')) {
        errorMessage.remove();
    }
}

function updateStepVisuals() {
    const stepItems = document.querySelectorAll('.step-item');
    stepItems.forEach((item, index) => {
        if (index === currentStep) {
            item.classList.add('active');
        } else {
            item.classList.remove('active');
        }
    });
}

function saveStepData() {
    const currentStepId = selectedSteps[currentStep];
    const inputs = document.querySelectorAll('#formFields input, #formFields select');
    formData[currentStepId] = formData[currentStepId] || {};
    inputs.forEach(input => {
        formData[currentStepId][input.id] = input.value;
    });
}

function restoreStepData(stepId) {
    if (formData[stepId]) {
        Object.keys(formData[stepId]).forEach(inputId => {
            const input = document.getElementById(inputId);
            if (input) {
                input.value = formData[stepId][inputId];
            }
        });
    }
}

function showCurrentStep() {
    formFieldsContainer.classList.add('fade-out');

    setTimeout(() => {
        const currentStepId = selectedSteps[currentStep];
        formFieldsContainer.innerHTML = formFields[currentStepId];
        
        restoreStepData(currentStepId);
        
        formFieldsContainer.classList.remove('fade-out');

        updateStepVisuals();

        prevBtn.classList.toggle('hidden', currentStep === 0);
        nextBtn.classList.toggle('hidden', currentStep === selectedSteps.length - 1);
        submitBtn.classList.toggle('hidden', currentStep !== selectedSteps.length - 1);

        addInputListeners();

        if (currentStepId === 'energyLeaks') {
            const energyLeaksSelect = document.getElementById('energyLeaks');
            energyLeaksSelect.addEventListener('change', function() {
                const urlField = document.getElementById('energyLeaksUrl');
                urlField.classList.toggle('hidden', this.value === '');
            });
            energyLeaksSelect.dispatchEvent(new Event('change'));
        } else if (currentStepId === 'energyUtilization') {
            const energyUtilizationSelect = document.getElementById('energyUtilization');
            energyUtilizationSelect.addEventListener('change', function() {
                const credentialsField = document.getElementById('cloudCredentials');
                credentialsField.classList.toggle('hidden', this.value === '');
            });
            energyUtilizationSelect.dispatchEvent(new Event('change'));
        } else if (currentStepId === 'taggingResources') {
            const taggingResourcesSelect = document.getElementById('taggingResources');
            taggingResourcesSelect.addEventListener('change', function() {
                const credentialsField = document.getElementById('taggingCredentials');
                credentialsField.classList.toggle('hidden', this.value === '');
            });
            taggingResourcesSelect.dispatchEvent(new Event('change'));
        }

    }, 300);
}

function nextStep() {
    if (validateStep()) {
        saveStepData();
        if (currentStep < selectedSteps.length - 1) {
            currentStep++;
            showCurrentStep();
        }
    }
}

function prevStep() {
    if (currentStep > 0) {
        saveStepData();
        currentStep--;
        showCurrentStep();
    }
}

function addInputListeners() {
    const inputs = document.querySelectorAll('#formFields input, #formFields select');
    inputs.forEach(input => {
        input.addEventListener('input', () => {
            saveStepData();
        });
    });
}

nextBtn.addEventListener('click', nextStep);
prevBtn.addEventListener('click', prevStep);

document.getElementById('projectForm').addEventListener('submit', function(e) {
    e.preventDefault();
    saveStepData();
    console.log('Form submitted!', formData);
    alert('Form submitted successfully!');
    triggerJenkinsBuild(formData);
});

function triggerJenkinsBuild(formData) {
    console.log("Triggering Jenkins build with form data:", formData);
    // Here you would typically make an API call to your backend to trigger the Jenkins build
    // For this example, we'll just log the data to the console
    alert('Jenkins build triggered with the collected data.');
}



</script>
</body>
